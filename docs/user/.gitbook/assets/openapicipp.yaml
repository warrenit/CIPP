openapi: 3.1.0

info:
  title: CIPP-API Documentation
  description: |
    CIPP-API is an Azure Function App operating as the logic layer for the CIPP platform. It is composed
    primarily of standard Azure Functions with a handful of Azure Durable Functions handling more complex
     actions (mostly applying standards and running tenant analysis).

     API documentation is primarily intended to aid in further development of the CIPP platform. This API will most likely be out-dated and we request users to help us keep this up to date.

  version: 1.0.1
externalDocs:
  description: "CIPP Documentation"
  url: https://cipp.app
servers:
  - url: http://{CIPPURL}/api/
    description: CIPP-API

